<script>
    let n1 = 10 ;
     let n2 = 20 ;
     console.log("before " + n1 + " " + n2 );
     n1 = n1 + n2 ; // n1 = 10+20 => 30
     n2 = n1 - n2 ; // n2 = 30 - 20 => 10
     n1 = n1-n2 ; //   n1   = 30 - 10 => 20 
     console.log("after " + n1 + " " + n2 );
</script>
